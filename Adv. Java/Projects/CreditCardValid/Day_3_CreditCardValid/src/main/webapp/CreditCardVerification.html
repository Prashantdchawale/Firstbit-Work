<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Credit Card Verification</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f2f4f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: white;
        width: 350px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        text-align: center;
    }

    h2 {
        color: #333;
        margin-bottom: 25px;
        font-size: 24px;
    }

    label {
        float: left;
        font-size: 14px;
        margin-bottom: 5px;
        color: #444;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 18px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
    }

    input[type="submit"] {
        width: 100%;
        background: #007bff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background: #0056c7;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Credit Card Login</h2>

    <form action="authenticate" method="get">

        <label>Card Number</label>
        <input type="text" name="card_no" placeholder="Enter card number" required>

        <label>Name on Card</label>
        <input type="text" name="name" placeholder="Enter cardholder name" required>

        <label>Expiry Date</label>
        <input type="text" name="expiry_date" placeholder="MM/YY" required>

        <label>CVV</label>
        <input type="password" name="cvv" placeholder="***" required>

        <input type="submit" value="Verify">
    </form>
</div>

</body>
</html>
